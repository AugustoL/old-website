<navbar></navbar>
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 blog-main ">
			<div class="box blog-post" ng-show="loading">
				<h3 class="text-center"><i class="fa fa-refresh fa-spin"></i></h3>
			</div>
			<div class="box blog-post" ng-show="!loading" ng-repeat="post in posts">
				<div class="col-xs-12">
					<div class="profilePost pull-left hidden-xs" style="background-image: url('/getImage?name={{post.img}}');"></div>
					<div class="profilePost-small pull-left visible-xs" style="background-image: url('/getImage?name={{post.img}}');"></div>
					<h2 class="blog-post-title text-left" ng-show="language=='es'">{{post.titleEs}}</h2>
					<h2 class="blog-post-title text-left" ng-show="language=='en'">{{post.titleEn}}</h2>
					<p class="blog-post-meta text-left">{{words.posted}} {{post.date | date:'MMM d, y'}} {{words.in}} 
					<span ng-if="post.categories.length < 1">{{post.categories[0]}}</span>
					<span ng-if="post.categories.length >= 1" ng-repeat="cat in post.categories"><span ng-if="!$first">, </span>{{cat}}</span>
					</p>
				</div>
				<br>
				<div class="col-xs-12 shortBody" ng-show="language=='es'" ng-bind-html="toTrusted(post.bodyEs)"></div>
				<div class="col-xs-12 shortBody" ng-show="language=='en'" ng-bind-html="toTrusted(post.bodyEn)"></div>
				<div class="col-xs-12">
					<a class="btn btn-primary pull-right cursor-pointer" ng-href="/post?id={{post._id}}" >{{words.readMore}}</a>
				</div>
			</div>
			<nav>
				<ul class="pager text-center" ng-model="page">
					<li class="pull-left" ng-show="page > 0"><a ng-click="goPage('previous')">{{words.previous}}</a></li>
					<li class="pull-left" ng-show="page != 0"><a ng-click="goPage('first')">{{words.first}}</a></li>
					<li class="text-center"><a href="#">{{words.page}} {{page}}</a></li>
					<li class="pull-right" ng-show="posts.length == 10"><a ng-click="goPage('last')">{{words.last}}</a></li>
					<li class="pull-right" ng-show="posts.length == 10"><a ng-click="goPage('next')">{{words.next}}</a></li>
				</ul>
			</nav>
		</div>
		<div class="hidden-xs col-sm-3 col-md-3 col-lg-3 blog-sidebar ">
			<sidebar></sidebar>
		</div>
	</div>
</div>
