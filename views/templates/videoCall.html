<navbar></navbar>
<div class="container hidden-xs">
	<div class="row box text-center">
		<div class="col-xs-12 text-center">
			<h3 id="idMessage">Your ID to receive calls is {{myID}}</h3>
		</div>
		<div class="col-xs-2"></div>
		<div class="col-xs-6">
			<input name="userID" placeholder="User ID to call" type="text" class="form-control" id="callTo" ng-model="callTo">
		</div>
		<div class="col-xs-1 text-center">
			<button class="btn btn-default" ng-click="startCall()"> Call </button>
		</div>
		<div class="col-xs-1 text-center">
			<button class="btn btn-default" ng-click="stopCall()"> Stop </button>
		</div>
		<div class="col-xs-2"></div>
		<div class="col-xs-6"><video autoplay id="myVideo" class="video"></video></div>
		<div class="col-xs-6"><video autoplay id="otherVideo" class="video"></video></div>
		<div class="col-xs-12" ng-show="callActive">
			<div id="chatBox"></div>
		</div>
		<form ng-submit="sendMessage()" ng-show="callActive">
			<div class="col-xs-11">
				<input name="message" type="text" class="form-control" id="message" ng-model="message">
			</div>
			<div class="col-xs-1 text-center">
				<button class="btn btn-default" type="submit"> Send </button>
			</div>
		</form>
	</div>
</div>
<div class="container visible-xs">
	<div class="row box text-center">
		<div class="col-xs-12 text-center">
			<h3>You ID to receive calls is {{myID}}</h3>
		</div>
		<div class="col-xs-8">
			<label for="callTo">Call User</label>
			<input name="userID" placeholder="User ID to call" type="text" class="form-control" id="callTo" ng-model="callTo">
		</div>
		<div class="col-xs-2 text-center">
			<button class="btn btn-default" ng-click="startCall()"> Call </button>
		</div>
		<div class="col-xs-2 text-center">
			<button class="btn btn-default" ng-click="stopCall()"> Stop </button>
		</div>
		<div class="col-xs-6"><video autoplay id="otherVideo" class="video"></video></div>
	</div>
</div>
