<script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        <div id="fb-root"></div>
<div class="sidebar-module box text-center">
	<input class="form-control total-width searchBox" type="text" ng-model="titleSearch" placeholder="{{words.searchByTitle}}">
	<a ng-href="/home?title={{titleSearch}}"><button type="button" class="btn btn-default">{{words.search}}</button></a>
</div>
<div class="sidebar-module sidebar-module-inset box">
<a class="cursor-pointer" href="/cv"><img src="/public/img/profile.jpg" class="thumbail profile-cv"></a>
	<a class="cursor-pointer" href="/cv"><h4>{{words.myCV}}</h4></a>
	<p>{{words.cvDescription}}</p>
</div>
<div class="sidebar-module box">
	<h4>{{words.categories}}</h4>
	<ol class="list-unstyled">
		<li ng-repeat="cat in categories"><a ng-href="/home?categories={{cat.nameEn}}"><span ng-show="language=='en'">{{cat.nameEn}}</span><span ng-show="language=='es'">{{cat.nameEs}}</span> ({{cat.quantity}})</a></li>
	</ol>
</div>
<div class="sidebar-module box">
	<h4>{{words.archives}}</h4>
	<ol class="list-unstyled">
		<li ng-repeat="month in months"><a ng-href="/home?month={{month.date | date:'M'}}&year={{month.date | date:'yyyy'}}">{{month.date | date:'MMMM yyyy'}} ({{month.quantity}})</a></li>
	</ol>
</div>
<div class="sidebar-module box">
	<h4>{{words.social}}</h4>
	<ol class="list-unstyled text-center">
		<li><a href="https://twitter.com/LembleAugusto" class="btn btn-default btn-follow" data-show-count="true" data-size="large" data-show-screen-name="false">{{words.follow}} @LembleAugusto <i class="fa fa-twitter"></i></a></li>
		<li><a href="https://github.com/AugustoL" class="btn btn-default btn-follow">{{words.follow}} @AugustoL <i class="fa fa-github"></i></a></li>
		<li class="btn-follow"><script src="//platform.linkedin.com/in.js" type="text/javascript"></script>
		<script type="IN/MemberProfile" data-id="https://www.linkedin.com/pub/augusto-lemble/a0/b47/812" data-format="click" data-related="false" data-text="Augusto Lemble"></script></li>
	</ol>
</div>
